name: Run Tests Before Push to DEV

on:
  push:
    branches:
      - dev   # Każdy push na dev odpala testy
  pull_request:
    branches:
      - dev   # Każdy PR do dev też odpala testy

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
